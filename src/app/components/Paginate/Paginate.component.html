<div class="paginate-div">
    
    <!-- page 1 to n loop -->
    <span *ngFor="let page of pages; index as i" [class]="current == i + 1? 'active': ''" (click)="pageAction(i+1)">{{page}}</span><br>

    <div class="prev-next">
      <!-- prev page -->
      <span id="prev" *ngIf="current != 1" (click)="pageAction('prev')">Prev</span>
    <!-- next page -->
      <span id="next" *ngIf="current != total / perPage" (click)="pageAction('next')">Next</span>
    </div>
</div>
